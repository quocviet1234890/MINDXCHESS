<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDX CHESS - Sign Up</title>
    <link rel="stylesheet" href="./css/styles.css"> <!-- Đảm bảo đường dẫn đúng đến file CSS -->
    <link rel="icon" href="img/favicon_io.ico" type="image/x-icon"> <!-- Đảm bảo đường dẫn favicon đúng -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="./img/img_pawn1.jpg" alt="Pawn icon" class="auth-logo"> <!-- Đảm bảo đường dẫn hình ảnh đúng -->
                <h1 data-i18n="signup_title">Create Your Account</h1>
            </div>
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="signup-username" placeholder=" " required>
                    <label for="signup-username" data-i18n="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder=" " required>
                    <label for="signup-email" data-i18n="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder=" " required>
                    <label for="signup-password" data-i18n="password">Password</label>
                </div>
                <button id="signup-btn" type="button" class="auth-btn" data-i18n="sign_up">Sign Up</button>
                <p class="auth-link" data-i18n="already_have_account">Already have an account? <a href="./login.html" data-i18n="log_in">Log In</a></p>
            </form>
        </div>
    </div>
    <div class="notification" id="signup-error" style="display: none;">
        <div class="notification-content error">
            <span class="notification-icon">✖</span>
            <p id="signup-error-message"></p>
        </div>
    </div>
    <div class="notification" id="signup-success" style="display: none;">
        <div class="notification-content success">
            <span class="notification-icon">✔</span>
            <p>Account created successfully! Redirecting to login...</p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-compat.js"></script>
    <script src="./js/firebase-config.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>

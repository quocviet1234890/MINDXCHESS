<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDX CHESS - Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon_io.zip" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="img/img_pawn1.jpg" alt="Pawn icon" class="auth-logo">
                <h1 data-i18n="signup_title">Create Your Account</h1>
            </div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username" data-i18n="username">Username</label>
                    <input type="text" id="signup-username" placeholder="Choose a username" data-i18n-placeholder="choose_username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email" data-i18n="email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" data-i18n-placeholder="enter_email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password" data-i18n="password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" data-i18n-placeholder="create_password" required>
                </div>
                <button type="submit" class="auth-btn" data-i18n="sign_up">Sign Up</button>
                <p class="auth-link" data-i18n="already_have_account">Already have an account? <a href="login.html" data-i18n="log_in">Log In</a></p>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>

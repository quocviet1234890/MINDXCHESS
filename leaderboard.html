<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDX CHESS - Leaderboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon_io.zip" type="image/x-icon">
</head>
<body>
    <div class="sidebar">
        <!-- Sidebar giữ nguyên như trước -->
        <div class="logo">
            <img src="img_pawn1.jpg" alt="Pawn icon" class="pawn-image">
            <span class="logo-text">Mindx.chess</span>
        </div>
        <div class="play-option">
            <img src="img_pawn.jpg" alt="Bàn tay cầm con chốt" class="hand-icon">
            <span class="play-text">Play</span>
            <div class="sub-sidebar">
                <div class="sub-item leaderboard">
                    <img src="img_leaderboard.jpg" alt="Leaderboard icon" class="leaderboard-icon">
                    <a href="leaderboard.html" class="leaderboard-text">Leaderboard</a>
                </div>
            </div>
        </div>
        <div class="quiz-option">
            <img src="img_puzzle.jpg" alt="Quiz icon" class="quiz-icon">
            <span class="quiz-text">Puzzle</span>
        </div>
        <div class="learn-option">
            <img src="img_learn.jpg" alt="Learn icon" class="learn-icon">
            <span class="learn-text">Learn</span>
        </div>
        <div class="watch-option">
            <img src="img_binoculars.jpg" alt="Binoculars icon" class="binoculars-icon">
            <span class="binoculars-text">Watch</span>
        </div>
        <div class="news-option">
            <img src="img_news.jpg" alt="News icon" class="news-icon">
            <span class="news-text">News</span>
            <div class="sub-sidebar">
                <div class="sub-item top-players">
                    <img src="img_vuongmien.jpg" alt="Top Players icon" class="top-players-icon">
                    <a href="top_players.html" class="top-players-text">Top Players</a>
                </div>
            </div>
        </div>
        <div class="social-option">
            <img src="img_social.jpg" alt="Social icon" class="social-icon">
            <span class="social-text">Social</span>
        </div>
        <div class="more-option">
            <img src="img_more.jpg" alt="More icon" class="more-icon">
            <span class="more-text">More</span>
        </div>
        <div class="search-option">
            <div class="search-container">
                <img src="img_search.jpg" alt="Search Icon" class="search-icon">
                <input type="text" class="search-input" placeholder="Search">
            </div>
        </div>
        <div class="signup-option">
            <button class="signup-btn">Sign Up</button>
        </div>
        <div class="login-option">
            <button class="login-btn">Log In</button>
        </div>
        <div class="language-option">
            <img src="img_global.jpg" alt="Language icon" class="language-icon">
            <span class="language-text">English</span>
        </div>
        <div class="support-option">
            <img src="img_qusetion_mark.jpg" alt="Support icon" class="support-icon">
            <span class="support-text">Support</span>
        </div>
    </div>
    <div class="content">
        <div class="leaderboard-header">
            <a href="leaderboard.html" class="leaderboard-link">
                <img src="img_leaderboard.jpg" alt="Leaderboard icon" class="header-icon">
                <h1>Leaderboard</h1>
            </a>
        </div>
    </div>
</body>
</html>

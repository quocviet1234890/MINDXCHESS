<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDX CHESS - Leaderboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="icon" href="favicon_io.zip" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="hamburger"><i class="fas fa-bars"></i></button>
    <div class="sidebar">
        <div class="logo">
            <img src="img/img_pawn1.jpg" alt="Pawn icon" class="pawn-image">
            <span class="logo-text">Mindx.chess</span>
        </div>
        <div class="user-info" id="user-info" style="display: none;">
            <img id="user-avatar" src="https://www.chess.com/bundles/web/images/noavatar_l.84a92436.png" alt="User Avatar" class="user-avatar">
            <span id="user-name" class="user-name">Username</span>
        </div>
        <div class="play-option">
            <img src="img/img_pawn.jpg" alt="Play icon" class="hand-icon">
            <span class="play-text" data-i18n="play">Play</span>
            <div class="sub-sidebar" id="play-sub-sidebar">
                <div class="sub-item leaderboard">
                    <img src="img/img_leaderboard.jpg" alt="Leaderboard icon" class="leaderboard-icon">
                    <a href="leaderboard.html" class="leaderboard-text" data-i18n="leaderboard">Leaderboard</a>
                </div>
            </div>
        </div>
        <div class="quiz-option">
            <img src="img/img_puzzle.jpg" alt="Puzzle icon" class="quiz-icon">
            <span class="quiz-text" data-i18n="puzzle">Puzzle</span>
        </div>
        <div class="learn-option">
            <img src="img/img_learn.jpg" alt="Learn icon" class="learn-icon">
            <span class="learn-text" data-i18n="learn">Learn</span>
        </div>
        <div class="watch-option">
            <img src="img/img_binoculars.jpg" alt="Watch icon" class="binoculars-icon">
            <span class="binoculars-text" data-i18n="watch">Watch</span>
        </div>
        <div class="news-option">
            <img src="img/img_news.jpg" alt="News icon" class="news-icon">
            <span class="news-text" data-i18n="news">News</span>
            <div class="sub-sidebar" id="news-sub-sidebar">
                <div class="sub-item top-players">
                    <img src="img/img_vuongmien.jpg" alt="Top Players icon" class="top-players-icon">
                    <a href="top_players.html" class="top-players-text" data-i18n="top_players">Top Players</a>
                </div>
            </div>
        </div>
        <div class="social-option">
            <img src="img/img_social.jpg" alt="Social icon" class="social-icon">
            <span class="social-text" data-i18n="social">Social</span>
        </div>
        <div class="more-option">
            <img src="img/img_more.jpg" alt="More icon" class="more-icon">
            <span class="more-text" data-i18n="more">More</span>
        </div>
        <div class="search-option">
            <div class="search-container">
                <img src="img/img_search.jpg" alt="Search Icon" class="search-icon">
                <input type="text" class="search-input" placeholder="Search Players" id="search-player" data-i18n-placeholder="search_players">
            </div>
            <div class="sub-sidebar search-results" id="search-results"></div>
        </div>
        <div class="signup-option" id="signup-option">
            <button class="signup-btn" data-i18n="sign_up">Sign Up</button>
        </div>
        <div class="login-option" id="login-option">
            <button class="login-btn" data-i18n="log_in">Log In</button>
        </div>
        <div class="logout-option" id="logout-option" style="display: none;">
            <button class="logout-btn" data-i18n="log_out">Log Out</button>
        </div>
        <div class="language-option">
            <img src="img/img_global.jpg" alt="Language icon" class="language-icon">
            <span class="language-text" data-i18n="language">Language</span>
            <div class="sub-sidebar" id="language-sub-sidebar">
                <div class="sub-item language-item" data-lang="en">
                    <span class="language-sub-text">English</span>
                </div>
                <div class="sub-item language-item" data-lang="vi">
                    <span class="language-sub-text">Tiếng Việt</span>
                </div>
            </div>
        </div>
        <div class="support-option">
            <img src="img/img_qusetion_mark.jpg" alt="Support icon" class="support-icon">
            <a href="https://support.chess.com/" class="support-text" data-i18n="support">Support</a>
        </div>
    </div>

    <div class="content">
        <div class="leaderboard-container">
            <div class="leaderboard-sidebar">
                <div class="leaderboard-header">
                    <img src="https://www.chess.com/bundles/web/images/color-icons/leaderboard.svg" alt="Leaderboard Icon" class="header-icon">
                    <h1 data-i18n="leaderboard">Leaderboard</h1>
                </div>
                <ul class="category-list">
                    <li class="category-item" data-type="live_bullet">
                        <img src="https://cdn-icons-png.flaticon.com/512/2985/2985153.png" alt="Bullet Icon" class="category-icon">
                        Bullet
                    </li>
                    <li class="category-item active" data-type="live_blitz">
                        <img src="https://www.chess.com/bundles/web/images/color-icons/blitz.svg" alt="Blitz Icon" class="category-icon">
                        Blitz
                    </li>
                    <li class="category-item" data-type="live_rapid">
                        <img src="https://cdn-icons-png.flaticon.com/512/2784/2784466.png" alt="Rapid Icon" class="category-icon">
                        Rapid
                    </li>
                    <li class="category-item" data-type="daily">
                        <img src="https://www.chess.com/bundles/web/images/color-icons/daily.svg" alt="Daily Icon" class="category-icon">
                        Daily
                    </li>
                    <li class="category-item" data-type="daily960">
                        <img src="https://cdn-icons-png.flaticon.com/512/4210/4210902.png" alt="Daily 960 Icon" class="category-icon">
                        Daily 960
                    </li>
                    <li class="category-item" data-type="tactics">
                        <img src="https://www.chess.com/bundles/web/images/color-icons/puzzles.svg" alt="Puzzle Icon" class="category-icon">
                        Puzzle
                    </li>
                    <li class="category-item" data-type="rush">
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149352.png" alt="Puzzle Rush Icon" class="category-icon">
                        Puzzle Rush
                    </li>
                </ul>
            </div>
            <div class="leaderboard-main">
                <div class="leaderboard-table">
                    <table id="leaderboard-table">
                        <thead>
                            <tr class="category-title">
                                <th colspan="6">Blitz Leaderboard</th>
                            </tr>
                            <tr id="table-header">
                                <th class="rank">#</th>
                                <th class="name">Player</th>
                                <th class="rating">Rating</th>
                                <th class="won">Won</th>
                                <th class="draw">Draw</th>
                                <th class="lost">Lost</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="pagination">
                        <button id="prev-btn" class="nav-btn"><</button>
                        <span id="page-info">Page 1</span>
                        <button id="next-btn" class="nav-btn">></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/JS/main.js"></script>
</body>
</html>

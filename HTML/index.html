<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindx.chess</title>
        
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button class="hamburger"><i class="fas fa-bars"></i></button>
    <div class="sidebar">
        <div class="logo">
            <img src="/img/img_pawn1.jpg" alt="Pawn icon" class="pawn-image">
            <span class="logo-text">Mindx.chess</span>
        </div>
        <div class="play-option">
            <img src="/img/img_pawn.jpg" alt="Play icon" class="hand-icon">
            <span class="play-text" data-i18n="play">Play</span>
            <div class="sub-sidebar" id="play-sub-sidebar">
                <div class="sub-item leaderboard">
                    <img src="/img/img_leaderboard.jpg" alt="Leaderboard icon" class="leaderboard-icon">
                    <a href="/HTML/leaderboard.html" class="leaderboard-text" data-i18n="leaderboard">Leaderboard</a>
                </div>
            </div>
        </div>
        <div class="quiz-option">
            <img src="/img/img_puzzle.jpg" alt="Puzzle icon" class="quiz-icon">
            <span class="quiz-text" data-i18n="puzzle">Puzzle</span>
        </div>
        <div class="learn-option">
            <img src="/img/img_learn.jpg" alt="Learn icon" class="learn-icon">
            <span class="learn-text" data-i18n="learn">Learn</span>
        </div>
        <div class="watch-option">
            <img src="/img/img_binoculars.jpg" alt="Watch icon" class="binoculars-icon">
            <span class="binoculars-text" data-i18n="watch">Watch</span>
        </div>
        <div class="news-option">
            <img src="/img/img_news.jpg" alt="News icon" class="news-icon">
            <span class="news-text" data-i18n="news">News</span>
            <div class="sub-sidebar" id="news-sub-sidebar">
                <div class="sub-item top-players">
                    <img src="/img/img_vuongmien.jpg" alt="Top Players icon" class="top-players-icon">
                    <a href="/HTML/top_players.html" class="top-players-text" data-i18n="top_players">Top Players</a>
                </div>
            </div>
        </div>
        <div class="social-option">
            <img src="/img/img_social.jpg" alt="Social icon" class="social-icon">
            <span class="social-text" data-i18n="social">Social</span>
        </div>
        <div class="more-option">
            <img src="/img/img_more.jpg" alt="More icon" class="more-icon">
            <span class="more-text" data-i18n="more">More</span>
        </div>
        <div class="search-option">
            <div class="search-container">
                <img src="/img/img_search.jpg" alt="Search Icon" class="search-icon">
                <input type="text" class="search-input" placeholder="Search Players" id="search-player" data-i18n-placeholder="search_players">
            </div>
            <div class="sub-sidebar search-results" id="search-results"></div>
        </div>
        <div class="user-info" id="user-info" style="display: none;">
            <img id="user-avatar" src="https://www.chess.com/bundles/web/images/noavatar_l.84a92436.png" alt="User Avatar" class="user-avatar">
            <span id="user-name" class="user-name">Username</span>
        </div>
        <div class="logout-option" id="logout-option" style="display: none;">
            <button class="logout-btn" data-i18n="log_out">Log Out</button>
        </div>
        <div class="signup-option" id="signup-option">
            <button class="signup-btn" data-i18n="sign_up">Sign Up</button>
        </div>
        <div class="login-option" id="login-option">
            <button class="login-btn" data-i18n="log_in">Log In</button>
        </div>
        <div class="language-option">
            <img src="/img/img_global.jpg" alt="Language icon" class="language-icon">
            <span class="language-text" data-i18n="language">Language</span>
            <div class="sub-sidebar" id="language-sub-sidebar">
                <div class="sub-item language-item" data-lang="en">
                    <span class="language-sub-text">English</span>
                </div>
                <div class="sub-item language-item" data-lang="vi">
                    <span class="language-sub-text">Tiếng Việt</span>
                </div>
                <div class="sub-item language-item" data-lang="es">
                    <span class="language-sub-text">Español</span>
                </div>
                <div class="sub-item language-item" data-lang="fr">
                    <span class="language-sub-text">Français</span>
                </div>
            </div>
        </div>
        <div class="support-option">
            <img src="/img/img_qusetion_mark.jpg" alt="Support icon" class="support-icon">
            <a href="https://support.chess.com/" class="support-text" data-i18n="support">Support</a>
        </div>
    </div>
    <div>
    </div>
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-links">
                    <a href="#" class="footer-link" data-i18n="about">About</a>
                    <a href="#" class="footer-link" data-i18n="privacy">Privacy</a>
                    <a href="#" class="footer-link" data-i18n="terms">Terms</a>
                    <a href="#" class="footer-link" data-i18n="contact">Contact</a>
                </div>
                <div class="footer-social">
                    <a href="#" class="footer-social-link"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="footer-social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="footer-social-link"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="footer-copyright">
                    <p>&copy; 2025 Mindx.chess. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="/JS/main.js"></script>
    <script src="/JS/chess.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-compat.js"></script>
    <script scr="/JS/firebase-config.js"></script>
</body>
</html>
